<div class="bs-docs-section">

  <div class="row">
    <div class="col-lg-12">
      <div class="page-header">
        <h1 id="forms">Find a Recipe</h1>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="well">
        <form class="form-horizontal" id="fridgeForm">
          <fieldset>
            <legend>Fridge</legend>
            <div class="form-group">
              <label for="fridgeTextArea" class="col-lg-2 control-label">CSV</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="fridgeTextArea"></textarea>
                <span class="help-block">Paste the CSV data to add to the fridge.</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="Submit" class="btn btn-primary" id="loadFridgeButton" onclick="return loadFridge()">Load</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="fridgeAlert alert alert-danger" id="fridgeError" style="display:none">
        <button type="button" class="close" onclick="$('.fridgeAlert').hide()">×</button>
        <span id="fridgeErrorMessage" />
      </div>
      <div class="fridgeAlert alert alert-success" id="fridgeInfo" style="display:none">
        <button type="button" class="close" onclick="$('.fridgeAlert').hide()">×</button>
        <span id="fridgeInfoMessage" />
      </div>
      <div class="well" id="dinnerSuggestionFridge" style="display:none"/>
    </div>

    <div class="col-lg-6">
      <div class="well">
        <form class="form-horizontal" id="recipeForm">
          <fieldset>
            <legend>Recipes</legend>
            <div class="form-group">
              <label for="recipesTextArea" class="col-lg-2 control-label">JSON</label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="recipesTextArea"></textarea>
                <span class="help-block">Paste here the JSON data with recipes to store.</span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="loSubmitad" class="btn btn-primary" id="loadRecipesButton" onclick="return loadRecipes()">Load</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div class="recipeAlert alert alert-danger" id="recipeError" style="display:none">
        <button type="button" class="close" onclick="$('.recipeAlert').hide()">×</button>
        <span id="recipeErrorMessage" />
      </div>
      <div class="recipeAlert alert alert-success" id="recipeInfo" style="display:none">
        <button type="button" class="close" onclick="$('.recipeAlert').hide()">×</button>
        <span id="recipeInfoMessage" />
      </div>
      <div class="well" id="dinnerSuggestionrecipe" style="display:none"/>
    </div>
  </div>

</div>
